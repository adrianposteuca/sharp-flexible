<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Generează Collage</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    fieldset { margin-bottom: 1.5em; padding: 1em; }
    label { display: block; margin-bottom: .5em; }
    button { padding: .5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Generează-ți propriul collage</h1>
  <p>Şablonul şi background-ul sunt deja fixe. Încarcă doar cele 4 poze:</p>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Poze de suprapus</legend>
      <label>Imagine 1 (ÎNAINTE):
        <input type="file" name="photo1" accept="image/*" required>
      </label>
      <label>Imagine 2 (ÎNAINTE):
        <input type="file" name="photo2" accept="image/*" required>
      </label>
      <label>Imagine 3 (DUPĂ):
        <input type="file" name="photo3" accept="image/*" required>
      </label>
      <label>Imagine 4 (DUPĂ):
        <input type="file" name="photo4" accept="image/*" required>
      </label>
    </fieldset>
    <button type="submit">Generează Collage</button>
  </form>
</body>
</html>
