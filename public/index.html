<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Form Sharp Collage</title>
  <style>
    form { max-width: 600px; margin: auto; font-family: sans-serif; }
    fieldset { margin-bottom: 1em; }
    .pair { display: flex; gap: 1em; margin-top: .5em; }
    label { flex: 1; }
    button { padding: .5em 1em; }
  </style>
</head>
<body>
  <h1>Generează-ți propriul collage</h1>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Sablon</legend>
      <label>Background (fără alfa):
        <input type="file" name="background" required>
      </label>
      <label>Template (cu alfa):
        <input type="file" name="template" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Poze</legend>
      <script>
        const slots = [
          { name: 'photo1', label: 'Imagine 1 (ÎNAINTE)' },
          { name: 'photo2', label: 'Imagine 2 (ÎNAINTE)' },
          { name: 'photo3', label: 'Imagine 1 (DUPĂ)' },
          { name: 'photo4', label: 'Imagine 2 (DUPĂ)' },
        ];
        slots.forEach(s => {
          document.write(`
            <fieldset>
              <legend>${s.label}</legend>
              <label>Fișier:
                <input type="file" name="${s.name}" required>
              </label>
              <div class="pair">
                <label>X: <input type="number" name="${s.name}_x" value="0" required></label>
                <label>Y: <input type="number" name="${s.name}_y" value="0" required></label>
              </div>
            </fieldset>
          `);
        });
      </script>
    </fieldset>

    <button type="submit">Generează Collage</button>
  </form>
</body>
</html>
