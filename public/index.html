<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Generează Collage</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    fieldset { margin-bottom: 1.5em; padding: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    button { padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Generează-ți propriul collage</h1>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Sablon</legend>
      <label>Background (fără alfa):
        <input type="file" name="background" accept=".png" required>
      </label>
      <label>Template (cu canal alfa):
        <input type="file" name="template" accept=".png" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Poze de suprapus</legend>
      <label>Imagine 1:
        <input type="file" name="photo1" accept="image/*" required>
      </label>
      <label>Imagine 2:
        <input type="file" name="photo2" accept="image/*" required>
      </label>
      <label>Imagine 3:
        <input type="file" name="photo3" accept="image/*" required>
      </label>
      <label>Imagine 4:
        <input type="file" name="photo4" accept="image/*" required>
      </label>
    </fieldset>

    <button type="submit">Generează Collage</button>
  </form>
</body>
</html>
